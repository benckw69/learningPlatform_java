<!DOCTYPE html>
<html>
    <head>
        <title th:text="${title}+' - 編輯課程'"></title>
        <link rel='stylesheet' href='/css/style.css' th:href="@{/css/style.css}"/>
    </head>
    <body>
        <div class="content">
            <h1 th:text="${title}"></h1>
            <div th:replace="~{fragements/header}"></div> 
            <div class="container">
                <form th:action="'/teacher/course/'+${course.id}+'/info/edit'" method="post" th:object="${course}" class="form">
                    
                    <h2 id="registerText">編輯課程</h2>
                    <hr>
                    
                    <label for="name"><b>課程名稱</b></label>
                    <input type="text" placeholder="名稱" th:field="*{title}" required>
                    <ul class="error"><li th:each="err : ${#fields.errors('title')}" th:text="${err}" >Title Error</li><li th:if="${titleError}" th:text="${titleError}"></li></ul>
                    
                    <p><label for="name"><b>簡介</b></label></p>
                    <textarea rows = "5" cols = "60" maxlength="1000" th:field="*{introduction}"></textarea> <br/>

                    <p><label for="name"><b>內容</b></label></p>
                    <textarea rows = "5" cols = "60" maxlength="4000000" th:field="*{content}"></textarea> <br/>

                    <p><label for="name"><b>學習人群</b></label></p>
                    <textarea rows = "5" cols = "60" maxlength="200" placeholder="學習人群" th:field="*{peopleSuite}"></textarea> <br/>

                    <p>圖片：可按「編輯圖片」</p>

                    <p>影片：可按「編輯影片」</p>

                    <p><label for="name"><b>課程價錢</b></label></p>
                    <input type="number" placeholder="價錢" min="0" step="1" th:field="*{price}" required><br/>
                
                    <p><label for="name"><b>課程分類</b></label></p>
                    <select th:field="*{category}" class="categorySelect">
                        <option th:each="categoryStatic : ${T(com.benckw69.learningPlatform_java.Course.Category).values()}" 
                            th:value="${categoryStatic}" th:text="${categoryStatic.name}"></option>
                    </select>
                    <ul class="error"><li th:each="err : ${#fields.errors('category')}" th:text="${err}" >Category Error</li></ul>
                    <hr>
                    <button type="submit" class="registerbtn">更改資料</button>
                    <button type="button" class="registerbtn" style="background-color: rgb(9, 9, 112);" th:onclick="changePage([[${course.id}]])">回到上一頁</button>
                    
                </form> 
            </div>
        </div>
        <script>
            const urlParams = new URLSearchParams(window.location.search);
            const edit_param = urlParams.get('edit');
            if(edit_param == "true") alert("更改資料成功");

            function changePage(id) {
                window.location.href='/teacher/course/'+id;
            }
        </script>
    </body>
    </html>
