<!DOCTYPE html>
<html>
  <head>
    <title th:text="${title}+' - 調整分成'"></title>
    <link rel='stylesheet' href='/css/style.css' th:href="@{/css/style.css}"/>
  </head>
  <body>
    <div class="content">
        <h1 th:text="${title}"></h1>
        <div th:replace="~{fragements/header}"></div> 
        <div class="container">
          <h2>調整分成</h2>
          <hr>
          <p th:text="'導師可以獲得的百分比（％）為 '+${moneySeperation.teacherMoneyPercentage}+'。'"></p>
          <form action="/admin/moneySeperation" method="post" th:object="${moneySeperation}" class="form">
            <label for="teacherMoneyPercentage"><b>調整百分比（％）</b></label>
            <input id="teacherMoneyPercentage" type="number" min="0" max="100" th:field="*{teacherMoneyPercentage}" required>
            <ul class="error"><li th:each="err : ${#fields.errors('teacherMoneyPercentage')}" th:text="${err}" >Value Error</li></ul>
            <input type="submit" class="btn" value="提交">
          </form>
        </div>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const edit_param = urlParams.get('edit');
        if(edit_param == "true") alert("更改分成成功");
    </script>
    </body>
    
</html>
