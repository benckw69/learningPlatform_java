<!DOCTYPE html>
<html>
  <head>
    <title th:text="${title}+' - 搜尋學生'"></title>
    <link rel='stylesheet' href='/css/style.css' th:href="@{/css/style.css}"/>
    <link rel='stylesheet' href='/css/userView.css' th:href="@{/css/userView.css}"/>
    <link rel='stylesheet' href='/css/backgroundImage.css' th:href="@{/css/backgroundImage.css}"/>
    <link rel='stylesheet' href='/css/showCourses.css' th:href="@{/css/showCourses.css}"/>
    <style>
      #submit{
        height: 35px;
        width:75px;
      }
      .inputFields{
        border-style:none;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1 th:text="${title}"></h1>
      <div th:replace="~{fragements/header}"></div> 
      <div id="form">
        <form action="/teacher/search/students" method="post" th:object="${searchUserRequest}">
          <select id="searchMethod" name="searchMethod" class="inputFields" th:field="*{searchUserMethod}">
            <option value="username">用戶名稱</option>
            <option value="email">電郵地址</option>
          </select>
          <input type="text" id="searchWords" name="searchWords" class="inputFields" th:field="*{searchWords}">
          
          <input type="submit" value="提交" id="submit" class="inputFields">
        </form> 
      </div>
      <ul id="courses" th:each="student:${result}">
        <li><ul class="course">
          <li style="font-size: 26px;" th:text="${student.username}"></li>
          <li th:text="'電郵地址：'+${student.email}"></li>
        </ul></li>
      </ul>
    </div>
  </body>
</html>
